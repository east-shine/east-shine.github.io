<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somnium Labs - 모바일 앱 개발 회사</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }

  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
  }

  .hero-image {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    display: block;
  }

  .tagline {
    margin-top: 2rem;
    font-size: 1.5rem;
    color: #555;
  }

  .cta-button {
    display: inline-block;
    padding: 1rem 2rem;
    margin-top: 2rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .cta-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Somnium Labs</h1>
    <p>모바일 앱 개발 전문 회사</p>
  </div>
  
  <div class="container">
    <img src="logo.jpg" alt="모바일 앱 개발" class="hero-image">
    <p class="tagline">혁신적인 아이디어를 현실로 만드는 모바일 앱 개발 전문 회사</p>
    <a href="#contact" class="cta-button">문의하기</a>
  </div>
</body>
</html>
